<ui:composition template="/templates/template.xhtml">

<ui:define name="title">Startseite | Die Flugdatenverwaltung im Internet</ui:define>

    <ui:define name="content">
        <div data-ng-app="bmApp" data-ng-controller="bmStartViewController">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <!--<label class="control-label col-sm-2">Suche</label> -->
                        <label class="control-label col-sm-3"></label>
                        <div class="col-sm-2">
                            <input data-ng-model="searchDeparture" type="text" class="form-control" />
                            <label class="control-label col-sm-2">Abflugsort</label>
                            <!-- <a data-ng-click="applySearchFilter()" class="btn btn-default">Abflugsort</a>-->
                         </div>
                         <div class="col-sm-2">
                             <input data-ng-model="searchArrival" type="text" class="form-control" />
                             <a data-ng-click="applySearchFilter()" class="btn btn-default">Ankunftsort</a>
                         </div>
                         <!--
                     <div class="col-sm-3">
                         <h:link styleClass="btn btn-primary" outcome="editBook">
                             <i class="glyphicon glyphicon-plus"></i> Neues Buch hinzuf√ºgen
                         </h:link>
                     </div>
                     <div class="col-sm-1">
                         <h:link rendered="#{ request.isUserInRole('USER') }"
                                 outcome="/cart" value="Warenkorb" styleClass="btn btn-primary">
                         </h:link>
                     </div>
                     <div class="col-sm-1">
                         <h:link rendered="#{ request.isUserInRole('ADMINISTRATOR') }"
                                 styleClass="btn btn-primary" outcome="/customerManagement">
                             Kundenmanagement
                         </h:link>
                     </div>
                     -->
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3"></label>
                        <div class="col-sm-2">
                            <input data-ng-model="searchDeparture" type="text" class="form-control" />
                            <a data-ng-click="applySearchFilter()" class="btn btn-default">Abflugsort</a>
                        </div>
                        <div class="col-sm-2">
                            <input data-ng-model="searchArrival" type="text" class="form-control" />
                            <a data-ng-click="applySearchFilter()" class="btn btn-default">Ankunftsort</a>
                        </div>
                            </div>

                </form>
            </div>

            <div class="row">

                <div class="col-sm-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Buchtitel</th>
                            <th>Autor</th>
                            <th>Preis</th>
                            <th>Detailansicht</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="book in books | filter:searchFilter">
                            <td>{{ book.bookTitle }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.price }}</td>
                            <td><a class="btn-info btn"
                                   href="detailsBook.xhtml?id={{ book.id }}"> <i
                                    class="glyphicon glyphicon-list"></i>&nbsp;Details
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>

</ui:composition>

</html>
